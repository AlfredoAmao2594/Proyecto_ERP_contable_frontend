<div class="col-sm-12"  >
    <div class="card text-left">
      <img class="card-img-top" src="holder.js/100px180/" alt="">
      <div class="card-body">
        <h4 class="card-title">Listado de Proveedores</h4>
        <div class="row">
            <div class="col-2">
              <button type="button"
              mat-raised-button color="accent" (click)="openDialogProveedor()">Registrar Proveedor</button>
            </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary" 
            mat-raised-button (click)="openDialog()">Nuevo Producto</button>
          </div>
      </div>
        <div class="table-responsive">
            <table datatable 
            class="table table-striped row-border table-hover">
            <thead>
                <tr>
                    <th class="col-1">T. Documento</th>
                    <th class="col-2">Numero Documento</th>
                    <th class="col-2">Razon Social</th>
                    <th class="col-2">Pais</th>
                    <th class="col-2">Ciudad</th>
                    <th class="col-2">Direccion</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataList">
                  <td>{{item.descripcion}}</td>
                  <td>{{item.numeroDocumento}}</td>
                  <td>{{item.razonSocial}}</td>
                  <td>{{item.pais}}</td>
                  <td>{{item.ciudad}}</td>
                  <td>{{item.direccion}}</td>
                  <td><mat-icon color = "warn"triggers="mouseenter:mouseleave" (click)="delete(item)">delete_forever</mat-icon></td>
                </tr>
            </tbody>
            </table>
        </div>
      </div>
    </div>
</div>
