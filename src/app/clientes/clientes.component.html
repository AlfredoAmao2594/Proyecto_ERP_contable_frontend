<div class="col-sm-12"  >
    <div class="card text-left">
      <img class="card-img-top" src="holder.js/100px180/" alt="">
      <div class="card-body">
        <h4 class="card-title">Clientes</h4>
        <div class="row">
            <div>
              <button type="button" class="btn btn-primary">Registrar</button>
            </div>
        </div>
        <div class="table-responsive">
            <table datatable 
            class="table table-striped row-border table-hover">
            <thead>
                <tr>
                    <th class="col-1">T. Documento</th>
                    <th class="col-2">Numero Documento</th>
                    <th class="col-2">Razon Social</th>
                    <th class="col-2">Pais</th>
                    <th class="col-2">Ciudad</th>
                    <th class="col-2">Direccion</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataList">
                  <td>{{item.idTipoDocumento}}</td>
                  <td>{{item.numeroDocumento}}</td>
                  <td>{{item.razonSocial}}</td>
                  <td>{{item.pais}}</td>
                  <td>{{item.ciudad}}</td>
                  <td>{{item.direccion}}</td>
                  <td><mat-icon>delete_forever</mat-icon></td>
                </tr>
            </tbody>
            </table>
        </div>
        <p class="card-text">Body</p>
      </div>
    </div>
</div>
